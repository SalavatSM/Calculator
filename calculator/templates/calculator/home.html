<!-- calculator/templates/calculator/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Calculator</h1>
            <form action="{% url 'calculate' %}" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">First number:</label>
                    <div class="control">
                        <input class="input" type="number" step="any" name="first_number" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Second number:</label>
                    <div class="control">
                        <input class="input" type="number" step="any" name="second_number" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Operation:</label>
                    <div class="control">
                        <div class="select">
                            <select name="operation">
                                <option value="add">Add</option>
                                <option value="subtract">Subtract</option>
                                <option value="multiply">Multiply</option>
                                <option value="divide">Divide</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Calculate</button>
                </div>
            </form>

            {% if result is not None %}
                <div class="notification is-info mt-4">
                    Result: {{ result }}
                </div>
            {% elif error %}
                <div class="notification is-danger mt-4">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
